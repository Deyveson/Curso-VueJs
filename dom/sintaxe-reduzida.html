<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
  <!-- v-on:click reduzido @click -->
  <hr>
  <input type="text" :value="contador">
  <!-- v-bind:value reduzido ":value" -->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
        somar(){
            this.contador++
        }
    },
  });
</script>
